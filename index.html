<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>Social Media Caption Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Caption Generator</h1>
        
        <div class="api-key-section">
            <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key" autocomplete="off">
            <button onclick="saveApiKey()">Save API Key</button>
        </div>

        <div class="input-section">
            <input type="url" id="contentUrl" placeholder="Enter content URL">
            <button onclick="generateCaptions()">Generate Captions</button>
        </div>

        <div class="results-section">
            <div class="platform-result">
                <h2>Facebook</h2>
                <div class="progress-container" id="facebookProgressContainer">
                    <div class="progress">
                        <div class="progress-bar" id="facebookProgress"></div>
                    </div>
                </div>
                <textarea id="facebookCaption" readonly onInput="updateCharCount('facebookCaption', 'facebook')" spellcheck="false"></textarea>
                <button onclick="copyToClipboard('facebookCaption')">Copy Caption</button>
            </div>

            <div class="platform-result">
                <h2>Twitter</h2>
                <div class="progress-container" id="twitterProgressContainer">
                    <div class="progress">
                        <div class="progress-bar" id="twitterProgress"></div>
                    </div>
                </div>
                <textarea id="twitterCaption" readonly onInput="updateCharCount('twitterCaption', 'twitter')" spellcheck="false"></textarea>
                <button onclick="copyToClipboard('twitterCaption')">Copy Caption</button>
            </div>

            <div class="platform-result">
                <h2>Pinterest</h2>
                <div class="progress-container" id="pinterestProgressContainer">
                    <div class="progress">
                        <div class="progress-bar" id="pinterestProgress"></div>
                    </div>
                </div>
                <textarea id="pinterestCaption" readonly onInput="updateCharCount('pinterestCaption', 'pinterest')" spellcheck="false"></textarea>
                <button onclick="copyToClipboard('pinterestCaption')">Copy Caption</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
